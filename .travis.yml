language: node_js
branches:
  only:
  - redesign
before_install:
- npm install -g hexo
- npm install
install:
- hexo generate
before_script:
- git config --global user.name 'Western Devs via Travis CI'
- git config --global user.email 'info@westerndevs.com'
- sed -i'' "s~git@github.com:westerndevs/western-devs-website.git~https://${GH_TOKEN}:x-oauth-basic@github.com/westerndevs/western-devs-website.git~"
  _config.yml
script:
- hexo deploy --silent
env:
  global:
    secure: 
